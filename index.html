<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="text-center fw-bolder">Car Animation Timing Functions</h1>
        <div class="d-flex justify-content-between">
            <p class="p-2 text-start fw-normal">@codenams</p>
            <p id="inCss" class="p-2 text-end fw-bolder">in CSS</p>
        </div>

        <div class="animation-group row justify-content-center">
            <div class="col-md-6 col-lg-4 mx-auto">
                <p class="fw-medium animation-text">linear</p>
                <div class="timing-function linear">
                    <div class="car"></div>
                </div>
            </div>
        </div>

        <div class="animation-group row justify-content-center">
            <div class="col-md-6 col-lg-4 mx-auto">
                <p class="fw-medium animation-text">ease</p>
                <div class="timing-function ease">
                    <div class="car"></div>
                </div>
            </div>
        </div>

        <div class="animation-group row justify-content-center">
            <div class="col-md-6 col-lg-4 mx-auto">
                <p class="fw-medium animation-text">ease-in</p>
                <div class="timing-function ease-in">
                    <div class="car"></div>
                </div>
            </div>
        </div>

        <div class="animation-group row justify-content-center">
            <div class="col-md-6 col-lg-4 mx-auto">
                <p class="fw-medium animation-text">ease-out</p>
                <div class="timing-function ease-out">
                    <div class="car"></div>
                </div>
            </div>
        </div>

        <div class="animation-group row justify-content-center">
            <div class="col-md-6 col-lg-4 mx-auto">
                <p class="fw-medium animation-text">ease-in-out</p>
                <div class="timing-function ease-in-out">
                    <div class="car"></div>
                </div>
            </div>
        </div>

        <div class="animation-group row justify-content-center">
            <div class="col-md-6 col-lg-4 mx-auto">
                <p class="fw-medium animation-text">cubic-bezier (1, 0, 0, 1)</p>
                <div class="timing-function cubic-bezier">
                    <div class="car"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
